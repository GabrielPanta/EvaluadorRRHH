<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Postulaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-primary">üìÑ Lista de Postulaciones</h2>
    <div class="card shadow">
        <div class="card-body p-0">
            <table class="table table-striped table-bordered mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Candidato</th>
                        <th>Puesto</th>
                        <th>Fecha de postulaci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in postulaciones %}
                    <tr>
                        <td>{{ p.candidato.nombre }}</td>
                        <td>{{ p.puesto.titulo }}</td>
                        <td>{{ p.fecha_postulacion }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center text-muted">No hay postulaciones registradas.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <a href="/" class="btn btn-secondary ms-2">‚¨ÖÔ∏è Volver</a>
</div>
</body>
</html>
