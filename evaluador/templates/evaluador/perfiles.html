<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfiles de Candidatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">üéØ Clasificaci√≥n de Candidatos por Perfil</h2>
          
    <a href="/" class="btn btn-secondary ms-2">‚¨ÖÔ∏è Volver</a>
    <br>
        {% for tipo, nombres in perfiles.items %}
        <div class="card mb-3">
            <div class="card-header bg-dark text-white text-capitalize">
                {{ tipo|cut:"_"|title }}
            </div>
            <div class="card-body">
                {% if nombres %}
                    <ul class="list-group">
                        {% for nombre in nombres %}
                            <li class="list-group-item">{{ nombre|capfirst }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-muted">Ning√∫n candidato clasificado.</p>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
