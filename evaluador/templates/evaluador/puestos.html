<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Puestos Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">üìå Puestos Disponibles</h2>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">

                    <tr>
                        <th>T√≠tulo</th>
                        <th>Descripci√≥n</th>
                        <th>Requisitos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for puesto in puestos %}
                    <tr>
                        <td>{{ puesto.titulo }}</td>
                        <td>{{ puesto.descripcion }}</td>
                        <td>{{ puesto.requisitos }}</td>
                        <td>

                                üìù Postular
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">No hay puestos disponibles.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <a href="/" class="btn btn-secondary me-2"><i class="bi bi-arrow-left-circle"></i> Volver</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
